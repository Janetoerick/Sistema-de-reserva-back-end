<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='main.js'></script>

    <style>
        body{
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 0%, rgba(0,212,255,1) 100%);
        }
        #erro{
            color: brown;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto">
                <form class="p-4 p-md-5 border rounded-3 bg-light" action="#" th:action="@{/usuario/loginUsuario}" method="post">
                    <div class="row justify-content-center align-items-center mb-3">
                        <div class="col-auto">
                            <h3>Login</h3>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Login" name="login">
                        <label for="inputLogin">Login</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" placeholder="Senha" name="senha">
                        <label for="inputPassword">Senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <p id="erro"></p>
                    </div>
                    <input class="w-100 btn btn-lg btn-success mb-3" type="submit" value="Entrar">
                    <a href="http://localhost:8080/usuario/formUsuario" class="w-100 btn btn-lg btn-primary">Cadastrar</a>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        window.onload = function verificacao(){
            var erro = /*[[${erro}]]*/ "erro";
            if(erro == "erro login"){
                document.getElementById("erro").innerHTML = "Login ou senha incorreto!";
            }
        }
    </script>
</body>
</html>
