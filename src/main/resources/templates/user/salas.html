<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

    <style>
        .a {
            background-color: red;
        }

        .init {
            padding-top: 50px;
        }

        .dropdown-toggle::after {
            content: none;
        }

        #navbarDropdown {
            border-radius: 50px;
            background-color: rgb(67, 75, 148);
            border: 1px solid white;
        }

        .nav-link {
            text-align: center;
            border-radius: 5px;
        }

        .col-auto:hover {
            background-color: rgb(25, 41, 212);
        }
    </style>
</head>

<body>

    <div class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid ">
            <span class="navbar-brand mb-0 h1">Reserva de Equipamento</span>
            <div class="justify-content-end col-3">
                <ul class="navbar-nav row">
                    <li class="nav-item col-auto align-items-center">
                        <a class="nav-link active" aria-current="page" th:href="'http://localhost:8080/sala/pageSalas/' + ${id}">Salas</a>
                    </li>
                    <li class="nav-item col-auto">
                        <a class="nav-link active" aria-current="page" th:href="'http://localhost:8080/reserva/pageReservasUser/' + ${id}">Minhas Reservas</a>
                    </li>
                    <li class="nav-item col-auto">
                        <a class="nav-link active" aria-current="page" th:href="'http://localhost:8080/usuario/perfilUsuario/' + ${id}">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="salas" class="row justify-content-center">
            <div class="col-4">
                <div style="text-align: center;">
                    <h2>Salas</h2>
                </div>
                <div class="row justify-content-center">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Local</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${salas}">
                                <td scope="row" th:text="${s.nome}"></td>
                                <td th:text="${s.local}"></td>
                                <td>
                                    <form action="http://localhost:8080/sala/infoSala" method="post">
                                        <input type="text" name="id_sala" th:value="${s.id}" style="display:none;">
                                        <input type="text" name="id" th:value="${id}" style="display:none;">
                                        <button class="btn btn-primary" type="submit">Visualizar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        window.onload = function verificacao() {
            var id = /*[[${id}]]*/ "id";

        }
    </script>
</body>

</html>
